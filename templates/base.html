<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Interviewer System{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ base_path }}{{ url_for('static', filename='styles.css') }}">

    <!-- Block cho các file CSS thêm vào -->
    {% block head %}{% endblock %}

    <style>
        body {
            font-family: 'Inter', sans-serif;
<!--            background: #408BEA;-->
            min-height: 100vh;
            display: flex;
            flex-direction: column;

        }

        main {
            flex: 1;
        }
        .nav-link {
            color:#408BEA !important;
        }
        .navbar-brand {
            color:#408BEA !important;
        }

    </style>
</head>

<body>
    <!-- Include phần header -->
    {% include 'header.html' %}

    <!-- Main Content -->
    <main>
        {% block content %}
        <!-- Nội dung trang sẽ được đặt ở đây -->
        {% endblock %}
    </main>

    <!-- Include phần footer -->
    {% include 'footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Block cho các file JS thêm vào -->
    {% block scripts %}{% endblock %}
</body>
</html>
