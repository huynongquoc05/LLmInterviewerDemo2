{% extends "base.html" %}

{% block title %}Đăng ký - AI Interviewer{% endblock %}

{% block head %}
<style>
    .auth-container {
        max-width: 450px;
        margin: 80px auto;
        background: white;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    .auth-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .auth-icon {
        font-size: 3rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 15px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <h2>Đăng ký tài khoản</h2>
            <p class="text-muted">Tạo tài khoản mới để sử dụng hệ thống</p>
        </div>

        <!-- Alert messages -->
        <div id="alertContainer"></div>

        <form id="registerForm">
            <div class="mb-3">
                <label for="name" class="form-label">Họ và tên</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="6">
                <small class="text-muted">Tối thiểu 6 ký tự</small>
            </div>

            <div class="mb-3">
                <label for="confirm_password" class="form-label">Xác nhận mật khẩu</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit" class="btn btn-success w-100">
                <i class="fas fa-user-plus"></i> Đăng ký
            </button>
        </form>

        <hr class="my-4">

        <div class="text-center">
            <p class="text-muted small">
                Đã có tài khoản? <a href="{{ base_path }}/login">Đăng nhập ngay</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const basePath = window.location.pathname.startsWith('/iview1') ? '/iview1' : '';

    function showAlert(message, type = 'danger') {
        const alertHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `;
        document.getElementById('alertContainer').innerHTML = alertHTML;

        setTimeout(() => {
            const alert = document.querySelector('.alert');
            if (alert) alert.remove();
        }, 5000);
    }

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirm_password = document.getElementById('confirm_password').value;

        // Client-side validation
        if (password !== confirm_password) {
            showAlert('Mật khẩu xác nhận không khớp', 'danger');
            return;
        }

        try {
            const response = await fetch(`${basePath}/register`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name, email, password, confirm_password })
            });

            const data = await response.json();

            if (data.success) {
                showAlert(data.message, 'success');
                setTimeout(() => {
                    window.location.href = data.redirect;
                }, 1000);
            } else {
                showAlert(data.error, 'danger');
            }
        } catch (error) {
            showAlert('Lỗi kết nối server', 'danger');
        }
    });
</script>
{% endblock %}
